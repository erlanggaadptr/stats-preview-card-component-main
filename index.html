<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="utilities.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="mobile.css"
      media="screen and (max-width:576px)"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-txt">
          <div id="card-desc">
            <h1>
              Get <span class="txt-highlight">insights</span> that help your
              business grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div id="stats">
            <div id="companies">
              <p>10k+</p>
              <p class="txt-uppercase">companies</p>
            </div>
            <div id="templates">
              <p>314</p>
              <p class="txt-uppercase">templates</p>
            </div>
            <div id="queries">
              <p>12M+</p>
              <p class="txt-uppercase">queries</p>
            </div>
          </div>
        </div>
        <div class="card-img">
          <img src="images/image-header-desktop.jpg" alt="Image Header" />
        </div>
      </div>
    </main>
  </body>
</html>
