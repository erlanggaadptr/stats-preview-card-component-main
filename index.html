<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="css/mobile.css"
      media="screen and (max-width:576px)"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="flex-row">
      <div class="card flex-row">
        <div class="card-txt flex-column">
          <div id="desc" class="flex-column">
            <h1>
              Get <span class="txt-highlight">insights</span> that help your
              business grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div id="stats" class="flex-row">
            <div id="companies">
              <p class="stat-number">10k+</p>
              <p class="stat-name txt-uppercase">companies</p>
            </div>
            <div id="templates">
              <p class="stat-number">314</p>
              <p class="stat-name txt-uppercase">templates</p>
            </div>
            <div id="queries">
              <p class="stat-number">12M+</p>
              <p class="stat-name txt-uppercase">queries</p>
            </div>
          </div>
        </div>
        <div class="card-img">
          <img src="images/image-header-desktop.jpg" alt="Image Header" />
        </div>
      </div>
    </main>
  </body>
</html>
